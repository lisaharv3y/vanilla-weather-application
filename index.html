<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <div class="container">
      <div class="weather-app">
        <h1>Toronto</h1>
        <ul>
          <li>Friday</li>
          <li>Sunny</li>

        <div class="row">
          <div class="col-6">

              src="https://png.pngtree.com/png-vector/20191005/ourlarge/pngtree-sun-icon-png-image_1794749.jpg"

              width="75"
            />

            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 0%</li>
              <li>Wind: 0%</li>

        </div>

          <a
